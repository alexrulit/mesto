<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/zakivgusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="fotoCard">
      <li class="elements__item">
        <img class="elements__image" src="#" alt="">
        <div class="elements__description">
          <p class="elements__text"></p>
          <button type="button" class="elements__like-button"></button>
        </div>
        <button type="button" class="elements__delete-button"></button>
      </li>
    </template>
    <div class="popup popup_type_profile">
      <form action="#" class="popup__container" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="popupAuthor" name="popupAuthor" type="text" class="popup__input" minlength="2" maxlength="40" required pattern="[А-Яа-яA-Za-z -]{1,}">
        <span id="popupAuthor-error" class="popup__input-error"></span>
        <input id="popupDesc" name="popupDesc" type="text" class="popup__input" minlength="2" maxlength="200" required>
        <span id="popupDesc-error" class="popup__input-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
        <button type="button" class="popup__close"></button>
      </form>
    </div>
    <div class="popup popup_type_addcard">
      <form action="#" class="popup__container" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input id="popupName" name="popupName" type="text" class="popup__input" placeholder="Название" minlength="1" maxlength="30" required>
        <span id="popupName-error" class="popup__input-error"></span>
        <input id="popupLink" name="popupLink" type="url" class="popup__input" placeholder="Ссылка на картинку" required>
        <span id="popupLink-error" class="popup__input-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
        <button type="button" class="popup__close"></button>
      </form>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <img src="#" class="popup__img" alt="">
        <figcaption class="popup__figcaption"></figcaption>
        <button type="button" class="popup__close"></button>
      </figure>
    </div>
  </div>
<script src="./script/validate.js"></script>
<script src="./script/popup.js"></script>
</body>
</html>
