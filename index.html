<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="ff16f24b4e5868782cf4b154c6907042.svg" alt="Место"></header><main class="main"><section class="profile"><div class="profile__avatar-link"><img class="profile__avatar" src="#" alt="Аватар"></div><div class="profile__info"><div class="profile__author"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="fotoCard"><li class="elements__item"><img class="elements__image" src="#" alt=""><div class="elements__description"><p class="elements__text"></p><div class="elements__like"><button type="button" class="elements__like-button"></button><p class="elements__like-count"></p></div></div><button type="button" class="elements__delete-button"></button></li></template><div class="popup popup_type_profile"><form action="#" class="popup__container" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="popupAuthor" name="popupAuthor" class="popup__input" minlength="2" maxlength="40" required pattern="[А-Яа-яA-Za-z -]{1,}"> <span id="popupAuthor-error" class="popup__input-error"></span> <input id="popupDesc" name="popupDesc" class="popup__input" minlength="2" maxlength="200" required> <span id="popupDesc-error" class="popup__input-error"></span> <button type="submit" class="popup__submit">Сохранить</button> <button type="button" class="popup__close"></button></form></div><div class="popup popup_type_addcard"><form action="#" class="popup__container" novalidate><h2 class="popup__title">Новое место</h2><input id="popupName" name="name" class="popup__input" placeholder="Название" minlength="1" maxlength="30" required> <span id="popupName-error" class="popup__input-error"></span> <input id="popupLink" name="link" type="url" class="popup__input" placeholder="Ссылка на картинку" required> <span id="popupLink-error" class="popup__input-error"></span> <button type="submit" class="popup__submit">Сохранить</button> <button type="button" class="popup__close"></button></form></div><div class="popup popup_type_image"><figure class="popup__figure"><img src="#" class="popup__img" alt=""><figcaption class="popup__figcaption"></figcaption><button type="button" class="popup__close"></button></figure></div><div class="popup popup_type_delete"><form action="#" class="popup__container" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__submit">Да</button> <button type="button" class="popup__close"></button></form></div><div class="popup popup_type_avatar"><form action="#" class="popup__container" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="popupAvatar" name="avatarLink" type="url" class="popup__input" placeholder="Ссылка на картинку" required> <span id="popupAvatar-error" class="popup__input-error"></span> <button type="submit" class="popup__submit">Сохранить</button> <button type="button" class="popup__close"></button></form></div></div><script src="main.js"></script></body></html>
